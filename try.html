<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-do-List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/1fa187a62b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="try.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <favicon rel="icon" type="image/x-icon" href="favicon.jpg">
        <script src="try.js" async defer></script>
    </head>
    <body>
        <header class="header">
            <h1>My To-Do List</h1>
        </header>
        <div class="container ">            
            <div class="todo-form">
                <div class="input-container input-style">
                    <i class="fa-regular fa-file-lines input-icon "></i>
                    <input type="text" class="todo-input input-style" placeholder="Add To-Do" focus>
                    <i class="fa-solid fa-circle-plus button-icon" onclick="addTodo()"></i>    
                </div>
                <div class="task-container ">
                    <span class="complete-all icon-style" onclick="completeAll()">
                        <i class="fa-regular fa-circle-check complete-icon icon-style"></i>
                        <span class="icon-style">Complete All Tasks</span>
                    </span>
                    <span class="clear-complete icon-style" onclick="clearComplete()">Clear Completed</span>
                </div>
                <div class="tasks"></div>
                <div class="footer-container">
                    <span class="task-counter-container">
                        <span class="task-counter icon-style"></span>
                        <span class="task-left icon-style">Tasks Left</span>
                    </span>
                    <span class="task-filter-container">
                        <span class="all icon-style" onclick="allList()">All</span>
                        <span class="incomplete icon-style" onclick="incomplete()">Incomplete</span>
                        <span class="completed icon-style" onclick="completed()">Completed</span>
                    </span>
                </div>
            </div>

            <div class="todo-container">
 
            </div>
        </div>
        <script src="https://kit.fontawesome.com/1fa187a62b.js" crossorigin="anonymous"></script>
        <script src="try.js" async defer></script>
    </body>
</html>
